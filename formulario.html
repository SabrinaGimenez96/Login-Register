<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width= initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="estilosf.css">
    <title>Login</title>
</head>
    <body class="fondo-body">
        <header class="titulo">
            <h1>LambdaBook</h1>    
        </header>
        <div class="fondo-general">
            
                <div class="container" id="contenedor-lr">        
                    <div class="row vh-100 justify-content-around align-items-center">
                        <div class="col-6 rounded" id="fondo-login">
                            <form>
                                <header class="mt-4 border-bottom" id="tit-login">LOGIN</header>
                                <label class="form-label mt-3" id="nom-campos-l">Usuario</label>
                                <input class="form-control" type="text" id="campo-input" required>
                                <label class="form-label mt-3" id="nom-campos-l">Contraseña</label>
                                <input class="form-control" type="password" id="campo-input" required>
                            
                                <div class="contenedor-boton-l">
                                   <button type="submit" class="btn btn-outline-dark mt-3" id="boton-l">Login</button>  
                                </div>  
                            </form>                 
                        </div>
                        
                        
                        <div class="col-6 rounded" id="fondo-register">
                            <form>
                                <header class="mt-4 border-bottom" id="tit-register">REGISTER</header>
                                <label for="campo-input" class="form-label mt-3" id="nom-campos-r">Nombre de usuario</label>
                                <input class="form-control" type="text" id="campo-input" required>                           
                                <label for="campo-input" class="form-label mt-3" id="nom-campos-r">Email</label>
                                <input type="email" class="form-control" id="campo-input" required>
                                <label class="form-label mt-3" id="nom-campos-r">Contraseña</label>
                                <input type="password" class="form-control" id="campo-input" required>

                                <div class="contenedor-boton-r">
                                    <button type="submit" class="btn btn-outline-dark mt-3" id="boton-r">Register</button>
                                </div>  
                            </form> 
                        </div> 
                                                                                             
                                 
                    </div>
                </div> 
            </div>    
    </body>
</html>
